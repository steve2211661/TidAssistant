<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TID Assistant
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Meter Number</ion-label>
    <ion-input [(ngModel)]="MeterNumber" type="tel" (ngModelChange) ="doSomething(MeterNumber)"></ion-input>
  </ion-item>
  <div>
    <ion-item>
      <ion-label position="floating">Krn</ion-label>
      <ion-input [(ngModel)]="krn" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">TID1</ion-label>
      <ion-input [(ngModel)]="TID1" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">TID2</ion-label>
      <ion-input [(ngModel)]="TID2" readonly></ion-input>
    </ion-item>
  </div>
  <ion-button expand="full" style="--background:blue" (click)="ScanBarcode()">Scan</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" style="--background:blue" (click)="KrnChange()">Change To KRN2</ion-button>
  </ion-toolbar>
</ion-footer>
